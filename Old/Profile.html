<html>
    <head>
        <title>CharmAsh Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> My Profile</h1>
        <form>
        <div id = "Pic">
            <img src ="Mishu.jpg" alt ="My photo" height = "220" width="265">
        </div>
            
        <div id = "oval">     
            <div id = "SS">
                Self Summary: <br><br><br>
                <textarea rows = "5" cols = "60" name = "summary">
                Describe yourself in few words...
                </textarea>
            </div>
        </div>
        <div id = "Strength">
            Best thing about you: <br><br><br>
            <input type="text" name="Strength" size="15">
        </div><br>
        <div id ="circle">
            <h3> Your Likes </h3>
            <div id="Likes">
            Favourite Movies: <br>
            <textarea rows = "5" cols = "30" name = "movies">
                List some of them...
            </textarea>
            <br>
            Color that attracts you: <br>
            <input type ="text" name ="Color"> <br>
            Language you know:<br>
            <textarea rows = "5" cols = "30" name = "lang">
                You can speak...
            </textarea>
            <br>
            Your Best Novels: <br>
            <textarea rows = "5" cols = "30" name = "books">
                You enjoy reading...
            </textarea>
        </div>
        </div>
    </form>
    </body>
</html>
